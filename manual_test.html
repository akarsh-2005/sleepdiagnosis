<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Auto Record Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #audioPreview { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üéôÔ∏è Manual Auto Record Test</h1>
    <p>This page will test the auto recording functionality step by step.</p>
    
    <div id="tests">
        <div class="test-item info">
            <h3>Step 1: Test Backend Connection</h3>
            <button onclick="testBackend()">Test Backend</button>
            <div id="backendResult"></div>
        </div>
        
        <div class="test-item info">
            <h3>Step 2: Test Microphone Access</h3>
            <button onclick="testMicrophone()">Request Microphone</button>
            <div id="micResult"></div>
        </div>
        
        <div class="test-item info">
            <h3>Step 3: Record Audio</h3>
            <button id="startRecord" onclick="startRecording()">Start Recording</button>
            <button id="stopRecord" onclick="stopRecording()" disabled>Stop Recording</button>
            <div id="recordingStatus"></div>
            <div id="audioPreview"></div>
        </div>
        
        <div class="test-item info">
            <h3>Step 4: Analyze Recorded Audio</h3>
            <button id="analyzeBtn" onclick="analyzeAudio()" disabled>Analyze Audio</button>
            <div id="analysisResult"></div>
        </div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioStream = null;
        let recordedBlob = null;
        let recordingData = [];

        async function testBackend() {
            const result = document.getElementById('backendResult');
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">‚úÖ Backend connected: ${JSON.stringify(data)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Backend responded with status: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Cannot connect to backend: ${error.message}</div>`;
            }
        }

        async function testMicrophone() {
            const result = document.getElementById('micResult');
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                result.innerHTML = `<div class="success">‚úÖ Microphone access granted</div>`;
                
                // Stop the stream for now
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Microphone access denied: ${error.message}</div>`;
            }
        }

        async function startRecording() {
            const statusDiv = document.getElementById('recordingStatus');
            try {
                // Get microphone access
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Setup MediaRecorder
                recordingData = [];
                mediaRecorder = new MediaRecorder(audioStream);
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordingData.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    recordedBlob = new Blob(recordingData, { type: 'audio/wav' });
                    
                    // Create audio preview
                    const audioUrl = URL.createObjectURL(recordedBlob);
                    const audioElement = document.createElement('audio');
                    audioElement.src = audioUrl;
                    audioElement.controls = true;
                    audioElement.style.width = '100%';
                    
                    const preview = document.getElementById('audioPreview');
                    preview.innerHTML = '<h4>Recorded Audio:</h4>';
                    preview.appendChild(audioElement);
                    
                    // Enable analyze button
                    document.getElementById('analyzeBtn').disabled = false;
                    statusDiv.innerHTML = '<div class="success">‚úÖ Recording completed</div>';
                };
                
                // Start recording
                mediaRecorder.start();
                
                document.getElementById('startRecord').disabled = true;
                document.getElementById('stopRecord').disabled = false;
                statusDiv.innerHTML = '<div class="info">üî¥ Recording... (speak into your microphone)</div>';
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Recording failed: ${error.message}</div>`;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
        }

        async function analyzeAudio() {
            const result = document.getElementById('analysisResult');
            
            if (!recordedBlob) {
                result.innerHTML = '<div class="error">‚ùå No recorded audio to analyze</div>';
                return;
            }
            
            try {
                result.innerHTML = '<div class="info">üîÑ Analyzing audio...</div>';
                
                const formData = new FormData();
                formData.append('audio', recordedBlob, 'recorded_audio.wav');
                
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const analysisData = await response.json();
                    
                    let spectrogramHtml = '';
                    if (analysisData.spectrogram && analysisData.spectrogram.image_base64) {
                        spectrogramHtml = `
                            <h4>üìä Spectrogram:</h4>
                            <img src="data:image/png;base64,${analysisData.spectrogram.image_base64}" 
                                 style="max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        `;
                    }
                    
                    result.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Analysis Complete!</h4>
                            <p><strong>Label:</strong> ${analysisData.label}</p>
                            <p><strong>Confidence:</strong> ${analysisData.confidence_score}%</p>
                            <p><strong>Probability:</strong> ${(analysisData.probability * 100).toFixed(1)}%</p>
                            ${spectrogramHtml}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Analysis failed: ${response.status} - ${response.statusText}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Analysis error: ${error.message}</div>`;
            }
        }

        // Auto-test backend on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
